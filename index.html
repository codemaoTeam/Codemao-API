<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>Codemao API - 编程猫社区API文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="keywords" content="API, Codemao, 编程猫, 文档" />
    <meta
      name="description"
      content="Codemao API 项目由编程猫社区用户发起，旨在为广大训练师提供快速上手的社区 API 接口文档"
    />
    <link rel="icon" href="/static/favicon.ico" />

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />

    <link rel="stylesheet" href="/static/css/table.css" />
    <link rel="stylesheet" href="/static/css/sidebar.css" />
  </head>

  <body>
    <div id="app">加载中……</div>
    <!-- 这是在 Github Codespaces 中 Pull request的测试。如果收到，请忽略 -->
    <script>
      window.$docsify = {
        name: 'Codemao API',
        nameLink: '/',
        repo: 'https://github.com/codemaoTeam/codemao-api',
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 2,
        coverpage: true,
        notFoundPage: true,
        routerMode: 'history',
        search: {
          paths: 'auto',
          placeholder: '搜索内容',
        },
        Valine: {
          appId: '6XdtAxj3a2keka4kxxXHVlKr-gzGzoHsz',
          appKey: '0Jd652yv3kC9y5kamHDhWk8D',
          placeholder:
            '支持 Markdown 语法\n提示：评论区可能无法及时被关注到，可以选择邮箱（contact@codemao.work）反馈',
          requiredFields: ['nick'],
          recordIP: true,
          docPath: 'full',
        },
      };

      // 仅在非首页页面加载页面标题后缀
      if (location.pathname != '/') {
        window.$docsify.customPageTitle = {
          suffix: 'Codemao API - 编程猫社区API文档',
        };
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>

    <script src="/static/js/plugin.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/valine/dist/Valine.min.js"></script>
    <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
    <script src="//unpkg.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  </body>
</html>
